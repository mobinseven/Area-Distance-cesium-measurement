<style>
  @import url(../templates/bucket.css);

  #toolbar {
    background-color: #0007;
  }

  label {
    display: block;
  }
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay">
  <h1>Loading...</h1>
</div>
<div id="toolbar">
  <h4>Mode:</h4>
  <form id="modes" onchange="updateValue()">
    <label><input type="radio" name="mode" value="d" checked />
      Distance</label>
    <label><input type="radio" name="mode" value="hd" />
      Horizontal Distance</label>
    <label><input type="radio" name="mode" value="vd" />
      Vertical Distance</label>
    <label><input type="radio" name="mode" value="a" />
      Area</label>
  </form>
  <h5>Points:<span id="count">0</span></h5>
  <h5 id="title"></h5>
  <h3 id="value">Select at points.</h3>
  <button id="clear" onclick="clearAll()">Clear</button>
</div>
