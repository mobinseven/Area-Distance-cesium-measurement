<style>
  @import url(../templates/bucket.css);

  #toolbar {
    background-color: #0007;
  }

  label {
    display: block;
  }
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay">
  <h1>Loading...</h1>
</div>
<div id="toolbar">
  <h4>Options:</h4>
  <form id="modes" onchange="updateValue()">
  <label for="mode">Mode:</label>
    <select id="mode" name="mode" onchange="updateValue()">
  <option value="d" selected>Distance</option>
  <option value="hd">Horizontal Distance</option>
  <option value="vd">Vertical Distance</option>
  <option value="a">Area</option>
</select>
    
  <label for="att">Attenuation:</label>
    <input name="att" type="checkbox" checked>

  <label for="range">GeometricErrorScale:</label>
    <input id="range" name="range" type="range" min="1" max="1000" value="5" class="slider">

  </form>
  <h5>Points:<span id="count">0</span></h5>
  <h5 id="title"></h5>
  <h3 id="value">Select 2 points.</h3>
  <button id="clear" onclick="clearAll()">Clear</button>
</div>
